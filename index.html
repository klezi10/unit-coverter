<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="unit-part">
            <h2 class="header-text">Metric/Imperial unit conversion</h2>
            <input type="number" class="input-number" id="input-number" name="input-number" placeholder="0" />
        </div>
        <div class="conversion-part">
            <h3>Length (Meter/Feet)</h3>
            <p><span class="display-number">0</span> meters = <span id="display-feet">0.000</span> feet | <span class="display-number">0</span> feet = <span  id="display-meters">0.000</span> meters</p>
            <h3>Volume (Liters/Gallons)
            </h3>
            <p><span class="display-number">0</span> liters = <span id="display-gallons">0.000</span> gallons | <span class="display-number">0</span> gallons = <span id="display-liters">0.000</span> liters</p>
            <h3>Mass (Kilograms/Pounds)</h3>
            <p><span class="display-number">0</span> kilos = <span id="display-pounds">0.000</span> pounds | <span class="display-number">0</span> pounds = <span id="display-kilos">0.000</span> kilos</p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
