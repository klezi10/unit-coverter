<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="unit-part">
            <h2 class="header-text">Metric/Imperial unit conversion</h2>
            <input type="number" class="input-number" id="input-number" name="input-number" />
            <!-- <h1 class="number-to-convert" id="number-to-convert">20</h1> -->
        </div>
        <div class="conversion-part">
            <h3>Length (Meter/Feet)</h3>
            <p><span class="display-number"></span> meters = 65.616 feet | <span class="display-number"></span> feet = 6.096 meters</p>
            <h3>Volume (Liters/Gallons)
            </h3>
            <p><span class="display-number"></span> liters = 5.284 gallons | <span class="display-number"></span> gallons = 75.708 liters</p>
            <h3>Mass (Kilograms/Pounds)</h3>
            <p><span class="display-number"></span> kilos = 44.092 pounds | <span class="display-number"></span> pounds = 9.072 kilos</p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
